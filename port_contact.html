<body>

    <body class="grid-container">

        <header class="grid-head">

            <span style="font-size:30px;cursor:pointer" onclick="openNav()"><i class="fas fa-angle-double-right fa-6x"></i></span>


        </header>
        <aside>
            <nav id="myNav" class="nav">
                <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
                <a href="Portfolio2.html" id="home">HOME</a>
                <a href="port_about.html" id="about">ABOUT</a>
                <a href="port_projects.html" id="projects">PROJECTS</a>
                <a href="port_contact.html" id="contact">CONTACT</a>
            </nav>



        </aside>
        <main class="main" id="main">
            <h1>Contact Information</h1>
            <div class="card-container">
                <div class="flip-card" id="phone">
                    <div class="flip-card-inner">
                        <div class="flip-card-front">
                            <i class="fas fa-phone-square fa-10x" id="phone"></i>
                        </div>
                        <div class="flip-card-back">
                            <h2>CELL PHONE</h2>
                            <p>Architect & Engineer</p>
                            <p>We love that guy</p>
                        </div>
                    </div>
                </div>



                <div class="flip-card" id="email">
                    <div class="flip-card-inner">
                        <div class="flip-card-front">
                            <i class="fas fa-envelope-open-text fa-10x"></i>
                        </div>

                        <h2>EMAIL</h2>
                        <p>Architect & Engineer</p>
                        <p>We love that guy</p>
                    </div>
                </div>



                <div class="flip-card" id="map">
                    <div class="flip-card-inner">
                        <div class="flip-card-front">
                            <i class="fas fa-map-marked-alt fa-10x"></i>
                        </div>
                        <div class="flip-card-back">
                            <h2>LOCATION</h2>
                            <p>Architect & Engineer</p>
                            <p>We love that guy</p>
                        </div>
                    </div>
                </div>
            </div>

        </main>
        <footer class="foot">
            <p id="copy">&#169;Copyright 2021 www.Dollyllama.ninja</p>
            <div class="social">
                <a href="https://www.facebook.com/dev.dollinger" alt="My Facebook Page" target="_blank"><i class="fab fa-facebook-square fa-5x"></i></a>

                <a href="https://twitter.com/DevDollinger" alt="My Twitter Page" target="_blank"><i class="fab fa-twitter-square fa-5x"></i></a>
                <a href="https://www.linkedin.com/in/eric-dollinger-967876202/" alt="My Linkedin Page" target="_blank"><i class="fab fa-linkedin fa-5x"></i></a>
            </div>


        </footer>

        <script>
            function openNav() {
                document.getElementById("myNav").style.width = "250px";

            function closeNav() {
                document.getElementById("myNav").style.width = "0";
                document.getElementById("main").style.marginLeft = "0";
